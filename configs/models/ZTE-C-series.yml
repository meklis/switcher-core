      console_conn_type: zte
      card_types:
        - {name: ETGOD, interface_type: epon, count_ports: 8}
        - {name: GTGOG, interface_type: gpon, count_ports: 8}
        - {name: GTGHG, interface_type: gpon, count_ports: 16}
        - {name: GTGH, interface_type: gpon, count_ports: 16}
        - {name: GTGHK, interface_type: gpon, count_ports: 16}
        - {name: GFBH, interface_type: gpon, count_ports: 16}
      console_commands_after_connect:
        - terminal length 0

