      zte_unregistered_onu: \SwitcherCore\Modules\ZTE\C300Series\UnregisteredOntList
      zte_gpon_onu_profile_list: \SwitcherCore\Modules\ZTE\C300Series\GponOntProfileList
      zte_onu_interface_console: \SwitcherCore\Modules\ZTE\C300Series\OntInterfaceConfCommand
